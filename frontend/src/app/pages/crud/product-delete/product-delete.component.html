<mat-card class="mat-elevation-z4">
  <mat-card-title> Excluir o produto </mat-card-title>
  <form [formGroup]="productForm">
    <mat-form-field>
      <input
        placeholder="Nome"
        matInput
        formControlName="name"
        name="name"
        readonly=""
      />
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="PreÃ§o(R$)"
        matInput
        formControlName="price"
        name="price"
        readonly=""
      />
    </mat-form-field>
  </form>

  <button
    mat-raised-button
    color="warn"
    (click)="deleteProduct()"
    [disabled]="productForm.invalid"
  >
    Excluir
  </button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
